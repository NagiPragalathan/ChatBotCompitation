<!DOCTYPE html>
<html>
<head>
    <title>Voice to Text</title>
</head>
<body>
    <button id="startRecording">Start Recording</button>
    <button id="stopRecording">Stop Recording</button>
    <p id="result"></p>

    <script>
        const startRecordingButton = document.getElementById("startRecording");
        const stopRecordingButton = document.getElementById("stopRecording");
        const resultElement = document.getElementById("result");
        let recognition;

        if ("webkitSpeechRecognition" in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onresult = function(event) {
                let interimTranscript = "";
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    if (event.results[i].isFinal) {
                        resultElement.innerHTML = event.results[i][0].transcript;
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }
                // You can display interim results in real-time if needed
                // interimResultsElement.innerHTML = interimTranscript;
            };

            startRecordingButton.addEventListener("click", function() {
                recognition.start();
            });

            stopRecordingButton.addEventListener("click", function() {
                recognition.stop();
            });
        } else {
            resultElement.innerHTML = "Your browser does not support the Web Speech API.";
        }
    </script>
</body>
</html>
